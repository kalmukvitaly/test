    <div id="shell-special"></div>

            s.async = true;
            var container = d.getElementById('shell-special');
            if (container) {
                s.onload = function() {
                    new Shell.Special({
                        css: 'https://specialsf378ef5-a.akamaihd.net/Shell/all.min.css?' + ver,
                        container: container,
                        location: 'page',
                        already: false,
                    });
                };

            d.body.appendChild(s);
